---
title: Blog
layout: default
section: blog
---

<div id="posts">
  {% for post in site.posts %}

    <div class="post">
      <h1 class="title"><a href="{{ post.url }}">{{post.title}}</a> <em>{{ post.date | date_to_string }}</em></h1>
      <div class="content">{{post.content}}</div>
      <p class="author">- {{ post.author }}</p>
      <div class="meta">
        <dl>
          <dt>in:</dt>
          <dd>{{ post.categories | array_to_sentence_string }}</dd>
        </dl>
      </div>
    </div>

  {% endfor %}
</div>
