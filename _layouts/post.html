---
layout: default
section: blog
---
<div id="post" class="post">
  <h1 class="title"><a href="{{ page.url }}">{{page.title}}</a> <em>{{ page.date | date_to_string }}</em></h1>
  <div class="content">{{content}}</div>
  <p class="author">- {{ page.author }}</p>
  <div class="meta">
    <dl>
      <dt>in:</dt>
      <dd>{{ page.categories | array_to_sentence_string }}</dd>
    </dl>
  </div>
</div>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'fdl-interactive'; // required: replace example with your forum shortname
    var disqus_developer = 0; // developer mode is on

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    // var disqus_identifier = 'unique_dynamic_id_1234';
    // var disqus_url = 'http://example.com/permalink-to-page.html';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
